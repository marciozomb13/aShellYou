plugins {
    id 'com.android.application'
}

android {
    compileSdk 34
	namespace 'in.hridayan.ashell'

    defaultConfig {
        applicationId "in.hridayan.ashell"
        minSdk 24
        targetSdk 34
        versionCode 24
        versionName "v3.3.0"
    }

    signingConfigs {
        release {
            storeFile file('/storage/emulated/0/AndroidIDEProjects/keys/hridayan-ashell-release.jks')
            storePassword 'hridayan@aShellYou'
            keyAlias 'aShellYou-key'
            keyPassword 'hridayan@aShellYou'
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "aShell You " + variant.versionName + ".apk";
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig = true
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.12.0-alpha03'
    implementation "androidx.preference:preference:1.2.1"
    implementation "dev.rikka.shizuku:api:12.1.0"
    implementation "dev.rikka.shizuku:provider:13.1.5"
   implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13.2'
    implementation project(':adblib')
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.0'
}